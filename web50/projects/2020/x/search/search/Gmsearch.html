<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Google Images Search</title>
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="row mt-3">
            <div class="col text-end">
                <a href="/search/index.html" class="btn btn-link">Search</a>
                <a href="/search/GadvancedSearch.html" class="btn btn-link">Google Advanced</a>
            </div>
        </header>
        
        <main class="row flex-grow-1 align-items-center justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="text-center mb-4" style="font-size: 5rem; font-weight: bold; color: #4285F4;">Google</h1>
                    <span class="mt-4">images</span>
                </div>
                
                <form action="https://www.google.com/search" method="get" class="mb-4">
                    <input type="hidden" name="tbm" value="isch">
                    <div class="input-group mb-3">
                        <input type="text" name="q" class="form-control form-control-lg rounded-pill" placeholder="Search images " aria-label="Search">
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-light btn-lg px-4">Google Search</button>
                        <button type="submit" name="btnI" value="1" class="btn btn-light btn-lg px-4">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="row mt-auto mb-3">
            <div class="col text-center">
                <p class="text-muted">&copy; 2024 Google Search - project 0 </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
