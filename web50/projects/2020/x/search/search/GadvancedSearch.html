<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Google Advanced Search</title>
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="row mt-3">
            <div class="col text-end">
                <a href="/search/index.html" class="btn btn-link">Search</a>
                <a href="/search/Gmsearch.html" class="btn btn-link">Google Images</a>
            </div>
        </header>
        
        <main class="row flex-grow-1 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4" style="font-size: 3rem; font-weight: bold; color: #4285F4;">Google Advanced Search</h1>
                
                <form action="https://www.google.com/search" method="get">
                    <div class="mb-3">
                        <label for="as_q" class="form-label">All these words:</label>
                        <input type="text" id="as_q" name="as_q" class="form-control" placeholder="Type important words">
                    </div>
                    
                    <div class="mb-3">
                        <label for="as_epq" class="form-label">This exact word or phrase:</label>
                        <input type="text" id="as_epq" name="as_epq" class="form-control" placeholder="Put exact words in quotes">
                    </div>
                    
                    <div class="mb-3">
                        <label for="as_oq" class="form-label">Any of these words:</label>
                        <input type="text" id="as_oq" name="as_oq" class="form-control" placeholder="Type OR between all the words you want">
                    </div>
                    
                    <div class="mb-3">
                        <label for="as_eq" class="form-label">None of these words:</label>
                        <input type="text" id="as_eq" name="as_eq" class="form-control" placeholder="Put a minus sign just before words">
                    </div>
                    
                    <div class="mb-3">
                        <label for="as_sitesearch" class="form-label">Site or domain:</label>
                        <input type="text" id="as_sitesearch" name="as_sitesearch" class="form-control" placeholder="e.g., wikipedia.org">
                    </div>
                    
                    <div class="mb-3">
                        <label for="as_filetype" class="form-label">File type:</label>
                        <select id="as_filetype" name="as_filetype" class="form-select">
                            <option value="">Any format</option>
                            <option value="pdf">PDF</option>
                            <option value="doc">Microsoft Word</option>
                            <option value="xls">Microsoft Excel</option>
                            <option value="ppt">PowerPoint</option>
                            <option value="txt">Text</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="reset" class="btn btn-outline-secondary btn-lg px-4">Clear</button>
                        <button type="submit" class="btn btn-primary btn-lg px-4">Advanced Search</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="row mt-auto mb-3">
            <div class="col text-center">
                <p class="text-muted">&copy; 2024 Google Advanced Search - project 0</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
