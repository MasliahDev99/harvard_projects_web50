{% extends "mail/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    {% if message %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" name="password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input id="confirmation" class="form-control" type="password" name="confirmation" placeholder="Confirm your password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>

                    <hr>
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
