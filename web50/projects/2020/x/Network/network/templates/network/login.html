{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-light">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <form action="{% url 'network:login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input autofocus class="form-control"  type="text" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input class="form-control " type="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'network:register' %}" class="text-info">Register here.</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
