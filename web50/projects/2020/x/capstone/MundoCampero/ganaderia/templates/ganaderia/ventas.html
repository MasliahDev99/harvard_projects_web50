{% extends 'ganaderia/layout.html' %}

{% block body %}
<div class="container-fluid py-4 min-vh-100">
    <div class="row mb-4 align-items-center">
        <div class="col-auto">
            <a href="{% url 'ganaderia:dashboard' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        <div class="col">
            <h1 class="display-4 text-center mb-0">Sales</h1>
        </div>
    </div>

    <div class="card shadow-sm">
        {% include 'ganaderia/components/registro_venta.html' %}
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
        <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addSaleModal">
                <i class="fas fa-plus"></i> Add Sale
            </button>
        </div>
        <div>
            <button class="btn btn-secondary" id="downloadTableBtn">
                <i class="fas fa-download"></i> Download Table
            </button>
        </div>
    </div>
</div>

<!-- Add Sale Modal -->
<div class="modal fade" id="addSaleModal" tabindex="-1" aria-labelledby="addSaleModalLabel" aria-hidden="true">
    {% include 'ganaderia/components/modals/agregar_venta.html' %}
</div>






{% endblock %}

{% block scripts %}
<!-- Aquí irán los scripts necesarios de ventas.html -->
{% endblock %}
