<div class="card h-100 shadow-sm">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">Total Sales <strong>{{ sales.total_sold}}</strong></h5>
        <p class="card-text">Sales Summary</p>
        <div class="mt-auto">
            <div class="d-flex justify-content-between mb-1">
                <span>Private Sale:</span>
                <strong>${{sales.total_individual_sales}}</strong>
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span>Auction:</span>
                <strong>${{sales.total_auction_sales}}</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Slaughterhouse:</span>
                <strong>${{sales.total_slaughterhouse_sales}}</strong>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <span>Total Revenue:</span>
                <strong class="text-primary">${{sales.total_sales_value}}</strong>
            </div>
            <a href="{% url 'ganaderia:ventas' %}" class="btn btn-success w-100">View details</a>
        </div>
    </div>
</div>
