{% extends "encyclopedia/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">New Page</h1>
    <form action="{% url 'encyclopedia:new_page' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" name="content" placeholder="Enter the content" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% if error_message %}
<div class="container border border-danger  mt-5 ">
    <p>{{error_message}}</p>
</div>
{% endif%}
{% endblock %}
