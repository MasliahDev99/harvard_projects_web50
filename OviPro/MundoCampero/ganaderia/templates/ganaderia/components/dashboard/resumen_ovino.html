<div class="card h-100 shadow-sm">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">Total de ovinos</h5>
        <p class="card-text">Total en el establecimiento <strong>{{total_ovejas|default:0}}</strong></p>
        <div class="mt-auto">
            <div class="d-flex justify-content-between mb-2">
                <span>Corderos:</span>
                <strong>{{ corderos|default:0 }}</strong>
                <span>Corderas:</span>
                <strong>{{ corderas|default:0 }}</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Borregos:</span>
                <strong>{{ borregos|default:0 }}</strong>
                <span>Borregas:</span>
                <strong>{{ borregas|default:0 }}</strong>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <span>Carneros:</span>
                <strong>{{ carneros|default:0 }}</strong>
                <span>Ovejas:</span>
                <strong>{{ ovejas|default:0 }}</strong>
            </div>
            <a href="{% url 'ganaderia:ovejas' %}" class="btn btn-primary w-100">Ver detalles</a>
        </div>
    </div>
</div>
