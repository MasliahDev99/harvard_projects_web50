<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar Ovino</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editModal" data-modal="{% if modal_abierto %}true{% else %}false{% endif %}">
            <form action="{% url 'ganaderia:editar_ovino' oveja.id %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    {% if errores %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for error in errores %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="nuevo_peso" class="form-label">Nuevo peso (kg):</label>
                        <input type="number" class="form-control" id="nuevo_peso" name="nuevo_peso" step="0.1" value="{{ oveja.peso }}" required>
                    </div>

                    {% if not oveja.RP and oveja.calificador_pureza != 'pedigri' %}
                    <div class="mb-3">
                        <label for="nuevo_rp" class="form-label">RP (Registro Permanente):</label>
                        <input type="text" class="form-control" id="nuevo_rp" name="nuevo_rp" value="{{ oveja.RP|default:'' }}">
                        <small class="form-text text-muted">Complete este campo si el ovino va a participar en una futura exposici√≥n.</small>
                    </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modalElement = document.getElementById('editModal');
        if (modalElement.getAttribute('data-modal') === 'true') {
            const modalInstance = new bootstrap.Modal(modalElement.closest('.modal'));
            modalInstance.show();
        }
    });
</script>
