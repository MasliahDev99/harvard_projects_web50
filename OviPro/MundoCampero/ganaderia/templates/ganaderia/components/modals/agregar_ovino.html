<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addOvinoModalLabel">Registrar nuevo ovino</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="addOvinoForm" action="{% url 'ganaderia:ovejas' %}" method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre_animal" class="form-label">Nombre del animal</label>
                        <input type="text" class="form-control" id="nombre_animal" name="nombre_animal" required>
                    </div>
                    <div class="col-md-6">
                        <label for="BU" class="form-label">BU</label>
                        <input type="text" class="form-control" id="BU" name="BU" required>
                    </div>
                    <div class="col-md-6">
                        <label for="RP" class="form-label">RP (Registro Permanente)</label>
                        <input type="text" class="form-control" id="RP" name="RP" placeholder="(opcional)">
                    </div>
                    <div class="col-md-6">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" class="form-control" id="peso" name="peso" step="0.1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="raza" class="form-label">Raza</label>
                        <select class="form-select" id="raza" name="raza" required>
                            <option value="">Seleccionar raza</option>
                            {% for raza in razas %}
                                <option value="{{ raza.nombre }}">{{ raza.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" name="sexo" required>
                            <option value="">Seleccionar el sexo</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="calificador_pureza" class="form-label">Calificador de pureza</label>
                        <select class="form-select" id="calificador_pureza" name="calificador_pureza" required>
                            <option value="">Seleccionar</option>
                            {% for calificador in calificadores %}
                                <option value="{{ calificador.nombre }}">{{ calificador.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12" id="parentSection">
                        <div class="row">
                            <div class="col-md-12 purchased-hidden">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="purchased" name="purchased">
                                    <label class="form-check-label" for="purchased">¿Oveja comprada?</label>
                                </div>
                            </div>
                            <div class="col-md-6 purchased-hidden">
                                <label for="oveja_padre" class="form-label">RP padre</label>
                                <input type="text" class="form-control" id="oveja_padre" name="oveja_padre" placeholder="(opcional)">
                            </div>
                            <div class="col-md-6 purchased-hidden">
                                <label for="oveja_madre" class="form-label">RP madre</label>
                                <input type="text" class="form-control" id="oveja_madre" name="oveja_madre" placeholder="(opcional)">
                            </div>
                            <div class="col-md-6 purchased-visible" style="display: none;">
                                <label for="rp_padre_externo" class="form-label">RP padre externo</label>
                                <input type="text" class="form-control" id="rp_padre_externo" name="rp_padre_externo" placeholder="(opcional)">
                            </div>
                            <div class="col-md-6 purchased-visible" style="display: none;">
                                <label for="rp_madre_externo" class="form-label">RP madre externo</label>
                                <input type="text" class="form-control" id="rp_madre_externo" name="rp_madre_externo" placeholder="(opcional)">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="obs" name="obs">
                            <label class="form-check-label" for="obs">¿Observaciones?</label>
                        </div>
                    </div>
                    <div class="col-md-12" id="observacionesContainer" style="display: none;">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="4" placeholder="Escribe tus observaciones aquí..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar ovino</button>
                </div>
            </form>
        </div>
    </div>
</div>
